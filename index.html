<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤직 플레이어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>뮤직 플레이어</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="노래 검색...">
            <button id="search-button">검색</button>
        </div>
        <div class="mode-toggle">
            <button id="thumbnail-mode">썸네일 모드</button>
            <button id="video-mode">동영상 모드</button>
        </div>
        <div class="player">
            <div class="album-cover">
                <img id="album-image" src="" alt="앨범 이미지">
            </div>
            <div class="controls">
                <button id="prev">이전</button>
                <button id="play">재생</button>
                <button id="next">다음</button>
                <button id="repeat">반복</button>
            </div>
        </div>
        <div class="playlist">
            <h2>인기 음악</h2>
            <ul id="video-list"></ul>
            <button id="load-more">더보기</button>
        </div>
    </div>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
